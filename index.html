<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/monokai.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );

			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );

		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section data-markdown>
					<textarea data-template>
						## <u>FACTFULNESS</u>
						<a href="https://www.gapminder.org/factfulness-book/">
							Ten Reasons We're Wrong About the World - and Why Things Are Better Than You Think
						</a>
						<br><br>
						<small>Lightning Talk<br>13 September 2019</small>
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
							A book by<br>Hans Rosling, Ola Rosling,and Anna Rosling RÃ¶nnlund
							<br>published last year (in 2018)
						</a>
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						## Who is Hans Rosling?
					</textarea>
				</section>


				<section data-markdown>
					<textarea data-template>
						<p>Doctor</p>
						<p>Professor</p>
						<p>Educator</p>
						<p>Cofounder of <a href="https://www.gapminder.org/">Gapminder</a></p>
						<p>Man with <a href="https://www.ted.com/speakers/hans_rosling"><b>10</b> TED Talks</a></p>
					</textarea>
				</section>

				<section>
					"This book is my last battle in my lifelong mission to fight devastating ignorance."
					<br><br><small>Hans Rosling</small>
				</section>

				<section data-markdown>
					<textarea data-template>
						## How?
					</textarea>
				</section>

				<section data-markdown>
					<textarea data-template>
						<p>Personal Stories</p>
						<p>Data</p>
						<p>Surveys</p>
						<p>Pyschology</p>
						<p>Action Items</p>
					</textarea>
				</section>

				<section data-markdown id=fragments>
					<textarea data-template>
						<small><p>TEN INSTINCTS</p>
						<p>Negativity</p>
						<p>Straight Line</p>
						<p>Fear</p>
						<p>Size</p>
						<p>Generalization</p>
						<p>Destiny</p>
						<p>Single Perspective</p>
						<p>Blame</p>
						<p>Urgency</p></small>
					</textarea>
				</section>

				<section data-markdown id=fragments>
					<textarea data-template>
						Thank you!
						<br><br>
						<small>P.S. Would you like to borrow the book?</small>
					</textarea>
				</section>

			</div>
		</div>

		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true }
				]
			});
		</script>
	</body>
</html>
